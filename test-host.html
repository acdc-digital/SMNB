<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Component Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .host-container {
            max-width: 600px;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 0;
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            border-bottom: 1px solid #404040;
        }
        .status-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b7280;
            border: 1px solid #9ca3af;
        }
        .status-text {
            font-size: 12px;
            font-weight: 500;
            color: #6b7280;
        }
        .button {
            padding: 4px;
            background: transparent;
            border: 1px solid #404040;
            border-radius: 4px;
            color: #6b7280;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #404040;
        }
        .icon {
            width: 12px;
            height: 12px;
            display: inline-block;
        }
        .next-countdown {
            font-size: 12px;
            color: #6b7280;
        }
        .content {
            padding: 20px;
            text-align: center;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="host-container">
        <div class="header">
            <div>
                <span class="next-countdown">Next: -s</span>
            </div>
            <div class="status-section">
                <div class="status-dot"></div>
                <span class="status-text">Offline</span>
                <button class="button" title="Host Settings">
                    <svg class="icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
                <button class="button mic-button" title="Enable Audio Narration" onclick="toggleMic()">
                    <svg class="icon mic-off" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                        <path d="m9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path>
                        <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                    <svg class="icon mic" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="display: none;">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
            </div>
        </div>
        <div class="content">
            <p>Host Panel Content (WaterfallNarration component would go here)</p>
            <p>Click the mic button to test the toggle functionality</p>
        </div>
    </div>

    <script>
        let isMicActive = false;
        
        function toggleMic() {
            isMicActive = !isMicActive;
            const button = document.querySelector('.mic-button');
            const micIcon = button.querySelector('.mic');
            const micOffIcon = button.querySelector('.mic-off');
            
            if (isMicActive) {
                micIcon.style.display = 'inline-block';
                micOffIcon.style.display = 'none';
                button.title = 'Disable Audio Narration';
                console.log('ðŸŽ¤ Mic activated');
            } else {
                micIcon.style.display = 'none';
                micOffIcon.style.display = 'inline-block';
                button.title = 'Enable Audio Narration';
                console.log('ðŸŽ¤ Mic deactivated');
            }
        }
    </script>
</body>
</html>
